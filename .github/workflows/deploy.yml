name: Deploy to VPS

on:
  push:
    branches:
      - main  # Thay 'main' bằng nhánh bạn muốn deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /root/MinhTuan-Profile || { echo "Thư mục không tồn tại!"; exit 1; }
          git pull origin main      # Cập nhật code từ GitHub
          docker-compose down       # Dừng các container cũ
          docker-compose up -d --build  # Build và chạy lại container
          EOF
